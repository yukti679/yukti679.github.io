<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tab buttons (each button has a small attached dropdown menu) -->
    <div class="tab">

        <div class="tab-item">
            <button class="tablinks" id="defaultOpen" onclick="openTab(event, 'Home')">
                <span class="tab-label">Home</span>
            </button>
        </div>

        <div class="tab-item">
            <span class="tab-label">Experience</span>
            <button type="button" class="tab-caret" aria-label="Open Experience menu" onclick="event.stopPropagation(); toggleTabDropdown(this)">▾</button>
            <div class="tab-dropdown" id="menu-experience" role="menu" aria-label="Experience menu">
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Resumé', this)">Resumé</button>
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Clubs', this)">Clubs</button>
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Volunteering', this)">Volunteering</button>
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Awards', this)">Awards</button>
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Certifications', this)">Certifications</button>
            </div>
        </div>

        <div class="tab-item">
            <span class="tab-label">Hobbies</span>
            <button type="button" class="tab-caret" aria-label="Open Hobbies menu" onclick="event.stopPropagation(); toggleTabDropdown(this)">▾</button>
            <div class="tab-dropdown" id="menu-hobbies" role="menu" aria-label="Hobbies menu">
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Artwork', this)">Artwork</button>
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Henna', this)">Henna</button>
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Dance', this)">Dance</button>
                <button type="button" role="menuitem" onclick="openTabFromMenu(event, 'Singing', this)">Singing</button>
            </div>
        </div>

        <div class="tab-item">
            <button class="tablinks" onclick="openTab(event, 'About')">
                <span class="tab-label">About</span>
            </button>
        </div>

        <div class="tab-item">
            <button class="tablinks" onclick="openTab(event, 'Contact')">
                <span class="tab-label">Contact</span>
            </button>
        </div>
    </div>

    <!-- Tab content -->
    <div id="Home" class="tabcontent">
        <div class="site-header">
            <h1>
                Hi, I'm Yukti!
            </h1>
        </div>
    </div>

    <div id="Experience" class="tabcontent">
        <h3>Experience</h3>
    </div>

    <div id="Hobbies" class="tabcontent">
        <h3>Hobbies</h3>
    </div>

    <!-- Experience sub-items as separate tabcontent -->
    <div id="Resumé" class="tabcontent">
        <div class="resume-header">
            <h1>Resumé</h1>
        </div>
        <iframe src="images/yukti_avala_resume.jpg" style="width: 100%; height: 100vh; border: none;"></iframe>
    </div>

    <div id="Clubs" class="tabcontent">
        <div class="clubs-header">
            <h1>Clubs</h1>
        </div>
    </div>

    <div id="Volunteering" class="tabcontent">
        <div class="volunteering-header">
            <h1>Volunteering</h1>
        </div>
    </div>

    <div id="Awards" class="tabcontent">
        <div class="awards-header">
            <h1>Awards</h1>
        </div>
    </div>

    <div id="Certifications" class="tabcontent">
        <div class="certifications-header">
            <h1>Certifications</h1>
        </div>
    </div>

    <!-- Hobbies sub-items as separate tabcontent -->
    <div id="Artwork" class="tabcontent">
        <div class="artwork-header">
            <h1>Artwork</h1>
        </div>
        <img src="images/Artwork.png" alt="Artwork" class="styled-image">
    </div>

    <div id="Henna" class="tabcontent">
        <div class="henna-header">
            <h1>Henna</h1>
        </div>
        <img src="images/Henna.png" alt="Henna Art" class="styled-image">
    </div>

    <div id="Dance" class="tabcontent">
        <div class="dance-header">
            <h1>Dance</h1>
        </div>
    </div>

    <div id="Singing" class="tabcontent">
        <div class="singing-header">
            <h1>Singing</h1>
        </div>
    </div>

    <div id="About" class="tabcontent">
        <div class="about-header">
            <h1>About</h1>
        </div>
    </div>

    <div id="Contact" class="tabcontent">
        <div class="contact-header">
            <h1>Contact</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
